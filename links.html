<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Linkgyűjtemény</title>
</head>
<body>
  <br>
  <h3 align="center">
  Linkgyűjtemény
  </h3>
  <br>
  <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Vizsgafeladatok
    </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="accordion-body">
      <a class="btn btn-outline-primary" target="_blank" href="https://infojegyzet.hu/vizsgafeladatok/okj-programozas/szoftverfejleszto-morze/">Morze feladat</a>
    </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Svelte, Dbeaver
    </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
    <div class="accordion-body">
        <a class="btn btn-outline-primary" target="_blank" class="bl" href="https://learn.svelte.dev/tutorial/welcome-to-svelte">Svelte
            Tutorial</a> &nbsp;
        <a class="btn btn-outline-primary" target="_blank" class="bl" href="https://svelte.dev/repl/hello-world">Svelte
            PlayGround</a> &nbsp;
        <a class="btn btn-outline-primary" target="_blank" class="bl"
            href="https://marketplace.visualstudio.com/items?itemName=RafaelMartinez.svelte-preview">Svelte Preview
            VSCode Plugin</a> &nbsp;
        <a class="btn btn-outline-primary" target="_blank" class="bl" href="https://dbeaver.io/download/">DBeaver letöltése</a> &nbsp;
    </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Érdekességek
    </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
    <div class="accordion-body">
        <a class="btn btn-outline-primary" target="_blank" class="bl" href="https://www.chessdb.cn/cdb.php?action=querypv&board=rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR%20w%20KQkq%20-%200%201&json=1">ChessDB</a> &nbsp;
        <a class="btn btn-outline-primary" target="_blank" class="bl" href="https://stockfish.online/api/stockfish.php?fen=r2q1rk1/ppp2ppp/3bbn2/3p4/8/1B1P4/PPP2PPP/RNB1QRK1%20w%20-%20-%205%2011&depth=13&mode=bestmove">StockFish</a> &nbsp;
    </div>
    </div>
  </div>
  </div>
</body>
</html>
