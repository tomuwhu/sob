<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Videóajánló</title>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Backend alkalmazások fejlesztése
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <a href="https://www.youtube.com/watch?v=ApIbkBLV_yc" target="_blank" class="btn btn-primary"
                        role="button">Laravel bevezető</a>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Frontend alkalmazások fejlesztése
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <a href="https://www.youtube.com/watch?v=IV8aGwttIv0&list=PLj6t-9MtkMFklRHPJfGxGMCM_zApkMSng"
                        target="_blank" class="btn btn-primary" role="button">JavaScript
                        Alapok</a>
                    <a href="https://www.youtube.com/watch?v=JzdPRhEjBsw&list=PLj6t-9MtkMFkqCJV9LecyFYN0hlG2R3Fv"
                        target="_blank" class="btn btn-primary" role="button">NoodeJS
                        Alapok</a>
                    <a href="https://www.youtube.com/watch?v=2KWdT4PkXgY"
                        target="_blank" class="btn btn-primary" role="button">CSS Trükkök</a>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Asztali- és Mobilalkalmások fejlesztése
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <a href="https://www.youtube.com/watch?v=0Z5dwtD-dfk&list=PLyriihBWoulz2Eb3-FvL5bPXSQ-8poCNm"
                        target="_blank" class="btn btn-primary" role="button">Java
                        alapismeretek</a>
                    <a href="https://www.youtube.com/watch?v=A5XC0M9opxE&list=PLgkLZS2sgBf_5um4uNGBrrItRTKGWMjYT"
                        target="_blank" class="btn btn-primary" role="button">C#
                        alapismeretek</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
